# Configuration for TCN model
data:
  num_samples: 1000
  channels: 14
  seq_len: 128
  sampling_rate: 256
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  patient_level_split: true
  synthetic_data: true

model:
  name: "tcn"
  channels: 14
  seq_len: 128
  num_classes: 2
  dropout: 0.3
  
  tcn:
    num_channels: [64, 64, 64, 64]
    kernel_size: 3
    dropout: 0.2

training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 1e-4
  scheduler: "cosine"
  early_stopping_patience: 10
  gradient_clip_norm: 1.0

loss:
  name: "focal"
  focal_alpha: 0.25
  focal_gamma: 2.0

evaluation:
  metrics: ["auroc", "auprc", "sensitivity", "specificity", "ppv", "npv", "brier_score", "ece"]
  calibration_bins: 10
  threshold_tuning: true
  per_channel_analysis: true

device:
  auto_detect: true
  fallback_order: ["cuda", "mps", "cpu"]

logging:
  level: "INFO"
  log_dir: "logs"
  tensorboard: true
  wandb: false

seed: 42
deterministic: true
